<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        #div1{
            background-color: aqua;
            display: inline;
        }
        #span1{
            background-color: blue;
            display: block;
        }
        #span2{
            background-color: rgb(99, 65, 24);
            /* display: inline-block; */
            visibility: hidden;
            width: 50px;
            height: 50px;
        }
        #div2{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div id="div1">This a div element</div>
    <span id="span1">This is a span element</span>
    <span id="span2">This is a span element2 </span>
    <div id="div2">This is a div2</div>
</body>
</html>
