<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS basics</title>
    <style>
        h2{
            color: aquamarine;
            font-family: 'Times New Roman', Times, serif;
            background-color: pink;
        }
        h3,h4{
            color: darkslateblue;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: black;
        }
        #p1{
            color: darkblue;
            background-color: rgb(120, 174, 192);
            font-family: Arial, Helvetica, sans-serif;
        }
        .c1{
            color: darkgreen;
            background-color: lightgreen;
            font-family: 'Times New Roman', Times, serif;
        }
        a[href="https://ums.lpu.in/lpuums/LoginNew.aspx"]{
            color: darkslategray;
        }
        *{
            color: green;
        }
    </style>
    <link rel="stylesheet" href="CSS/cssbasicstyle.css">
</head>
<body>
    <h1 style="color: blueviolet; font-family: 'Courier New', Courier, monospace;">
        This is heading 1
    </h1>
    <h2 style="color: crimson; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">This is heading 2 </h2>
    <h3>This is heading 3</h3>
    <h4>This i sheading 4</h4>

    <p id="p1">This is para1 using id selector</p>
    <p class="c1">This is para2 using class selector</p>
    <p class="c1">This is para3 using class selector</p>
    <a href="https://ums.lpu.in/lpuums/LoginNew.aspx">UMS</a>
    <p>HI</p>
    <p>Hello</p>
</body>
</html>
